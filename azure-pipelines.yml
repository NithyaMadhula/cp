trigger:
- main  # Or your target branch

pool:
  name: TR_Pool

variables:
  buildConfiguration: 'Release'
  publishDir: '$(Build.ArtifactStagingDirectory)\publish'

steps:

- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet Packages (InstantsShowcase)'
  inputs:
    command: 'restore'
    projects: '**/Igt.InstantsShowcase.sln'

- task: NodeTool@0
  displayName: 'Install Node.js'
  inputs:
    versionSpec: '18.x'

# ðŸ§± Build/Publish
- task: DotNetCoreCLI@2
  displayName: 'Publish InstantsShowcase'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'CustomerPortal/CustomerPortal/Igt.InstantsShowcase/Igt.InstantsShowcase.sln'
    arguments: '--configuration $(buildConfiguration) --output $(publishDir)\\Igt.InstantsShowcase'
# ðŸš€ Publish Artifacts
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
